<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Snow Effect Without Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<a-scene embedded arjs='sourceType: webcam;'>
    <a-entity camera></a-entity>
    <a-entity id="snow" position="0 1 -5"></a-entity> <!-- 雪花效果的位置 -->
</a-scene>

<script>
    AFRAME.registerComponent('snow', {
        init: function () {
            const el = this.el;
            // 創建雪花效果
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('a-sphere');
                snowflake.setAttribute('radius', Math.random() * 0.02);
                snowflake.setAttribute('position', `${Math.random() * 2 - 1} ${Math.random() * 2 + 1} ${Math.random() * -5}`);
                snowflake.setAttribute('color', '#FFF');
                el.appendChild(snowflake);
            }
        }
    });

    // 自動開始落雪效果
    document.addEventListener('DOMContentLoaded', function () {
        const snowEntity = document.getElementById('snow');
        snowEntity.setAttribute('snow', '');
    });
</script>

</body>
</html>
